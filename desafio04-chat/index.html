<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="mainContainer">
        <div class="headerContainer">
            <div class="personContainer">
                <img class="avatar" src="https://github.com/RenatoGranata.png" alt="">
                <div class="personStatus">
                    <strong class="personName">
                        Renato Granata
                    </strong>
                    <div class="status">
                        <span class="statusColor"></span>
                        <p>Online</p>
                    </div>
                    
                </div>
                
            </div>
            <div class="close">
                <a href="">X</a>

            </div>
        </div>
        <div class="chatContainer">
            <div class="messageContainer you">
                <p class="messageTime">
                    você - 11:32
                </p>
                <p class="messageText">
                    Oi, tudo bem?
                </p>

            </div>
            <div class="messageContainer me">
                <p class="messageTime">
                    você - 11:32
                </p>
                <p class="messageText">
                    Oi, tudo bem?
                </p>

            </div>
            
            
            
            
        </div>
        <footer>
            <form action="">
                <input placeholder="Digite sua mensagem" type="text" class="messageChat" value=""
                onkeypress="sendMessagByEnter(event)">
                <i class="ph-paper-plane-right-fill" onclick="sendMessage()"></i>

            </form>
        </footer>
    </div>
    <script src="./index.js"></script>
</body>
</html>
